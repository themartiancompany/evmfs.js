const
  _libcrash =
    require(
      "../libcrash-js/crash-js");
_dirname =
  _libcrash._dirname;
_error_display =
  _libcrash._error_display;
_file_write =
  _libcrash._file_write;
_msg_info =
  _libcrash._msg_info;
_msg_error =
  _libcrash._msg_error;
const
  _evm_contract_call_dynamic_module =
    require(
      '../evm-contracts-tools/evm-contract-call-dynamic');
_contract_run =
  _evm_contract_call_dynamic_module._contract_run;
const
  _evm_contract_call_static_module =
    require(
      "../evm-contracts-tools/evm-contract-call-static");
_contract_call_static =
  _evm_contract_call_static_module._contract_call_static;

function
  _global_variables() {
  app_name =
    "lock";
  retries_max =
    "";
  call_timeout =
    "";
  wallet_seed_path =
    "";
  api_key_path =
    "";
  target_network =
    "";
  contract_address =
    "";
  contract_abi_path =
    "";
  contract_bytecode_path =
    "";
  contract_compiler_output_path =
    "";
  // After the method re-use will
  // have been added to the dynamic
  // caller as well
  // method_object =
  //   "";
  publication_namespace =
    "";
  file_hash =
    "";
  index_start =
    "";
  index_end =
    "";
  checkpoint_file_path =
    "";
  quiet =
    "";
}

function
  _msg_info_chunk_lock(
    _index,
    _progress,
    _total) {
  let
    _msg;
  _msg =
    `Locking chunk '${_index}' ` +
    `('${_progress}'of '${_total}').`;
  _msg_info(
    _msg);
}

function
  _msg_info_chunk_locked(
    _index,
    _progress,
    _total) {
  let
    _msg;
  _msg =
    `Locked chunk '${_index}' ` +
    `('${_progress}'of '${_total}').`;
  _msg_info(
    _msg);
}

function
  _msg_info_chunk_locked_already(
    _index,
    _progress,
    _total) {
  let
    _msg;
  _msg =
    `Chunk '${_index}' already locked ` +
    `('${_progress}'of '${_total}').`;
  _msg_info(
    _msg);
}

function
  _error_handle(
    error) {
  let
    _message;
  if ( "error" in error &&
       error["error"] != undefined &&
       "message" in error["error"] ) {
    _message =
      error["error"]["message"];
  }
  else if ( "shortMessage" in error ) {
    _message =
      error["shortMessage"];
  }
  _msg_error(
    _message,
    0);
}

function
  _input_data_check(
    _chunks_total) {
  let
    _msg;
  if ( _chunks_total < 1 ) {
    _msg =
      "Upper chunk lower than lower chunk.";
    _msg_error(
      _msg,
      1);
  }
  _msg =
    `Input data checked, ` +
    `locking '${_chunks_total}' ` +
    `chunks`;
  _msg_info(
    _msg);
}

async function
  _chunk_lock(
    _contract_run_opts) {
  let
    _tx;
  try {
    _tx = await
      _contract_run.apply(
        null,
        _contract_run_opts);
  } catch(
      _error) {
    _msg =
      "Error locking chunk.";
    _msg_error(
      _msg,
      0);
    throw _error;
  }
  return _tx;
}

async function
  _chunk_locked(
    _locked_call_opts) {
  let
    _method_object,
    _passed,
    _retry,
    _value;
  try {
    [_value,
     _method_object] =
      await _contract_call_static.apply(
        null,
        _locked_call_opts);
  } catch(
      _error) {
    _error_display(
      _error);
    _msg_error(
      _error,
      1);
  }
  return [
    _value,
    _method_object
  ];
}

async function
  _lock(
    _retries_max,
    _call_timeout,
    _wallet_seed_path,
    _api_key_path,
    _target_network,
    _contract_address,
    _contract_abi_path,
    _contract_bytecode_path,
    _contract_compiler_output_path,
    _publication_namespace,
    _file_hash,
    _index_start,
    _index_end,
    _checkpoint_file_path) {
  let
    _checkpoint_index,
    _chunks_total,
    _lock_call_base_opts,
    _lock_call_opts,
    _locked,
    _locked_call_base_opts,
    _locked_call_opts,
    _locked_method_object,
    _method_args,
    _progress,
    _tx,
    _wallet_password;
  if ( typeof(
         _retries_max) === "undefined" ||
       _retries_max == "" ) {
    _retries_max =
      3;
  }
  if ( typeof(
         _call_timeout) === "undefined" ||
       _call_timeout == "" ) {
    _call_timeout =
      60000;
  }
  _call_timeout =
    Number(
      _call_timeout);
  _index_start =
    Number(
      _index_start);
  _index_end =
    Number(
      _index_end);
  _wallet_password =
    "";
  _locked_method_object =
    "";
  _lock_call_base_opts = [
    _retries_max,
    _call_timeout,
    _wallet_seed_path,
    _wallet_password,
    _api_key_path,
    "",       // <---------  Price selection mode:
	      //               it can be 'auto',
	      //               'fast' or an integer directly.
    0,
    "wei",
    _target_network,
    _contract_address,
    _contract_abi_path,
    _contract_bytecode_path,
    _contract_compiler_output_path,
    "lockChunk"
  ];
  _locked_call_base_opts = [
    _wallet_seed_path,
    _retries_max,
    _api_key_path,
    _target_network,
    _contract_abi_path,
    _contract_bytecode_path,
    _contract_compiler_output_path,
    _locked_method_object,
    _contract_address,
    "lock"
  ];
  _method_base_args = [
    _publication_namespace,
    _file_hash
  ];
  _chunks_total =
    _index_end - index_start + 1;
  _input_data_check(
    _chunks_total);
  _progress =
    1;
  for ( var _index = _index_start;
        _index <= _index_end;
        _index++ ) {
    _msg_info_chunk_lock(
      _index,
      _progress,
      _chunks_total);
    _method_args =
      _method_base_args.concat(
        [_index.toString()]);
    _lock_call_opts =
      _lock_call_base_opts.concat(
        [_method_args]);
    _locked_call_opts =
      _locked_call_base_opts.concat(
        [_method_args]);
    [_locked,
     _locked_method_object] =
      await _chunk_locked(
        _locked_call_opts);
    if ( _locked == true ) {
      _msg_info_chunk_locked_already(
        _index,
        _progress,
        _chunks_total);
    }
    else if ( _locked == false ) {
      _tx = await
        _chunk_lock(
          _lock_call_opts);
      _msg_info_chunk_locked(
        _index,
        _progress,
        _chunks_total);
    }
    _checkpoint_index =
      _index.toString();
    _file_write(
      _checkpoint_file_path,
      _checkpoint_index);
    _progress =
      _progress + 1;
  }
  _checkpoint_index =
    _index_end.toString();
  _file_write(
    _checkpoint_file_path,
    _checkpoint_index);
  _msg_info(
    "All chunks correcly locked.");
}

function
  _config_show() {
  let
    _line,
    _text;
  _text = [
    " Lock configuration:",
    `                File hash: ${file_hash}`,
    `    Publication namespace: ${publication_namespace}`,
    `              Index start: ${index_start}`,
    `                Index end: ${index_end}`,
    `     Checkpoint file path: ${checkpoint_file_path}`,
    `    Credentials options:`,
    `              Wallet seed: ${wallet_seed_path}`,
    `        Network options:`,
    `           Target network: ${target_network}`,
    `                  API Key: ${api_key_path}`,
    `             Call timeout: ${call_timeout}`,
    `          Maximum retries: ${retries_max}`,
    `       Contract options:`,
    `         Contract address: ${contract_address}`,
    `             Contract ABI: ${contract_abi_path}`,
    `        Contract bytecode: ${contract_bytecode_path}`,
    ` Contract compiler output: ${contract_compiler_output_path}`,
  ];
  for ( _line in _text ) {
    _msg_info(
      _text[_line]);
  }
}

function
  _usage(
    _exit) {
  let
    _line,
    _text;
  _text = [
    "Lock chunks of an EVMFS file.",
    "",
    "Usage:",
    "  lock",
    "    <quiet>",
    "    <retries-max>",
    "    <call-timeout>",
    "    <api-key-path>",
    "    <target-network>",
    "    <contract-address>",
    "    <contract-abi-path>",
    "    <contract-bytecode-path>",
    "    <contract-compiler-output-path>",
    "    <publication-namespace>",
    "    <index-start>",
    "    <file-hash>",
    "    <index-start>",
    "    <index-end>",
    "    <checkpoint_file_path>",
    "",
    "Args:",
    "  <quiet>                          Can be 'y' or 'n'",
    "                                   Default: y",
    "  <retries-max>                    Maximum number of retries before",
    "                                   failing.",
    `                                   Default: ${retries_max}`,
    "  <call-timeout>                   How many milliseconds to wait for",
    "                                   a return",
    "                                   before declaring the call failed.",
    `                                   Default: ${call_timeout}`,
    "  <api-key-path>                   Path of the API key for the",
    "                                   contract ABI provider service.",
    "  <target-network>                 Network on which the contract",
    "                                   resides.",
    "  <contract-address>               Address of the contract.",
    "  <contract-abi_path>              Contract ABI path.",
    "  <contract-bytecode-path>         Path for the contract bytecode.",
    "  <contract-compiler-output-path>  Path for the contract compiler",
    "                                   output path (the hardhat artifact).",
    "  <publication-namespace>          Namespace in which the file is being",
    "                                   published.",
    "  <file-hash>                      Hash of the file to publish.",
    "  <index-start>                    Chunk index from where to start.",
    "  <index-end>                      Final chunk index to lock.",
    "  <checkpoint-file-path>           Checkpoint file on which latest",
    "                                   downloaded chunk index is saved",
    "                                   in case node was to crash.",
  ];
  for ( _line of _text ) {
    _msg_info(
      _line);
  }
  process.exit(
    _exit);
}


function
  _cmdline_parse() {
  let
    _msg;
  quiet =
    "y";
  process.argv.forEach(
    function (
      _value,
      _index,
      _array) {
      if ( _index == 2 ) {
        quiet =
          _value;
      }
      if ( _index == 3 ) {
        retries_max =
          _value;
      }
      if ( _index == 4 ) {
        call_timeout =
          _value;
      }
      if ( _index == 5 ) {
        wallet_seed_path =
          _value;
      }
      if ( _index == 6 ) {
        api_key_path =
          _value;
      }
      if ( _index == 7 ) {
        target_network =
          _value;
      }
      if ( _index == 8 ) {
        contract_address =
          _value;
      }
      if ( _index == 9 ) {
        contract_abi_path =
          _value;
      }
      if ( _index == 10 ) {
        contract_bytecode_path =
          _value;
      }
      if ( _index == 11 ) {
        contract_compiler_output_path =
          _value;
      }
      if ( _index == 12 ) {
        publication_namespace =
          _value;
      }
      if ( _index == 13 ) {
        file_hash =
          _value;
      }
      if ( _index == 14 ) {
        index_start =
          _value;
      }
      if ( _index == 15 ) {
        index_end =
          _value;
      }
      if ( _index == 16 ) {
        checkpoint_file_path =
          _value;
      }
      if ( _value == "-h" ||
           _value == "--help" ) {
        quiet =
          "n";
        _usage(
          0);
      }
  });
  if ( file_hash == "" ) {
    _msg =
      "Input hash is a required parameter.";
    _msg_error(
      _msg,
      0);
    quiet =
      "n";
    _overrides_set();
    _usage(
      1);
  }
  if ( publication_namespace == "" ) {
    _msg =
      "Publication namespace is a required parameter.";
    _msg_error(
      _msg,
      0);
    quiet =
      "n";
    _overrides_set();
    _usage(
      1);
  }
}

function
  _overrides_set() {
  if ( call_timeout == "" ) {
    call_timeout =
      300000;
  }
  if ( retries_max == "" ) {
    retries_max =
      3;
  }
}

if ( _cmdline_check(
       "lock") == true ) {
  _global_variables();
  _cmdline_parse();
  _overrides_set();
  _config_show();
  app_opts = [
    retries_max,
    call_timeout,
    wallet_seed_path,
    api_key_path,
    target_network,
    contract_address,
    contract_abi_path,
    contract_bytecode_path,
    contract_compiler_output_path,
    publication_namespace,
    file_hash,
    index_start,
    index_end,
    checkpoint_file_path
  ];
  _lock.apply(
    null,
    app_opts);
}

module.exports = {
  _lock:
    _lock,
};
